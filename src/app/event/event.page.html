<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="updateEvent()">
        <ion-icon color="secondary" size="large" slot="icon-only" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="deleteEvent()">
        <ion-icon color="danger"  size="large" slot="icon-only" name="trash" >  </ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">event</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="event">
    <ion-item>
      <ion-input label="title"   class="title" [(ngModel)]="event.title"></ion-input>
    </ion-item>
      <ion-textarea class="text-content" lines="none" [(ngModel)]="event.content" ></ion-textarea>
  </div>

</ion-content>
